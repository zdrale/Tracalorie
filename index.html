<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>Tracalorie | Meal & Calorie Tracker</title>
</head>
<body>
  <nav>
   <div class="nav-wrapper blue">
     <div class="container">
       <a href="#" class="brand-logo center">
          Tracalorie
       </a>
       <ul class="right">
         <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
       </ul>
     </div>
   </div>
  </nav>
  <br>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title center">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="text" placeholder="Add Calories" id="item-calories">
              <label for="item-name">Calories</label>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fas fa-plus"></i>  Add Meal</button>
            <button class="update-btn btn orange"><i class="fas fa-pencil-alt"></i>  Update Meal</button>
            <button class="add-btn btn blue darken-3"><i class="fas fa-plus"></i>  Add Meal</button>
            <button class="add-btn btn blue darken-3"><i class="fas fa-plus"></i>  Add Meal</button>

          </div>
        </form>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>       
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
